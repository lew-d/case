<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>case</title>

	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link rel="stylesheet" href="/css/main.css">
</head>
<body ondrop="onDrop(event)" ondragover="onDragOver(event)">
	<header>
		<span class="title"><span class="alight">//</span> case <span class="lolight">by</span> <a href="http://lew.digital">lew</a> <span class="lolight">&</span> <a href="https://eti.tf/links">eti</a></span>
	</header>

	<div class="columns"></div>

	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	
	<script>
	// function to split stuff into different columns
	function chunkify(a, n, balanced) {
		if (n < 2) {
			return [a];
		}

		var len = a.length,
		out = [],
		i = 0,
		size;

		if (len % n === 0) {
			size = Math.floor(len / n);
			while (i < len) {
				out.push(a.slice(i, i += size));
			}
		} else if (balanced) {
			while (i < len) {
				size = Math.ceil((len - i) / n--);
				out.push(a.slice(i, i += size));
			}
		} else {
			n--;
			size = Math.floor(len / n);
			if (len % size === 0)
				size--;
			while (i < size * n) {
				out.push(a.slice(i, i += size));
			}
			out.push(a.slice(size * n));
		}

		return out;
	}

	// exec
	var socket = io();
	var loaded = false;

	socket.on("thumb_list", function(msg) {
		if (loaded == false) {
			var cols = chunkify(msg, 4, true)

			for (var col in cols) {
				if (!$("#" + col).length) {
					$(".columns").prepend($("<div>", {class: "column", id: col}));
				}

				for (var img in cols[col]) {
					if (cols[col][img] != undefined) {
						$("#" + col).append($("<img>", {src: "thumbnails/" + cols[col][img]}));
					}
				}
			}

			loaded = true;
		}
	});

	socket.on("remove_client", function(file) {
		location.reload();
	})

	var filehistory = []
	socket.on("update_client", function(file) {
		if(!filehistory.includes(file)){
			$("#3").prepend($("<img>", {src: "thumbnails/" + file}));
			filehistory.push(file)
		}
	})
</script>
<script src="/js/upload.js"></script>
</body>
</html>
